<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Image Search</title>
        <!-- Import Bootstrap CSS-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <div class="navigation_bar"> 
            <br> 
            <nav>
                <ul class="nav justify-content-end">
                    <li class="nav-item">
                      <a class="nav-link" aria-current="page" href="index.html">Google Search</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link active" href="image_search.html">Image Search</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="advanced_search.html">Advanced Search</a>
                    </li>
                </ul> 
            </nav>
            <br>
        </div>
        <br>
        <div class="logo">
            <div class="logo-images">
                <img src="css/googleimages.png" alt="Image logo from google images">
            </div>
        </div>
        <div class="user-query">
            <form action="https://google.com/search" method="GET"> <!-- Here the &tbm=isch is missing so I need to add a hidden input-->
                <div class="search-txt">
                    <input type="text" name="q" id="search-bar" size="80" placeholder="Search" autofocus>
                    <input type="hidden" name="tbm" value="isch">
                </div><br>
                <div class="search-button-img">
                    <input class="button" type="submit" value="Image Search">
                </div>
        </div>
    </body>
</html>
